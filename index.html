<!DOCTYPE html>
<html>
<head>
	<!-- Materialize and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


	<title>Akademio Course Template</title>
</head>
<body>
	<div class="container">

		<div class="row center-block">
			<div class="col s12 l8 push-l2 card light-blue-ak-bg accent-2">
    			<h3>Akademio</h3>
			</div>
		</div>

		<!-- Course header -->
		<div class="row center-block">
			<div class="col s12 l8 push-l2 card light-blue-ak-bg accent-2">
					<div class="row center">
						<div class="col s12 m4 l4 offset-m4 offset-l4">
							<img src="img/gabriel1.png" alt="" class="circle responsive-img">
						</div>
					</div>
    			<h4>Traction in Startups</h4>
					<p>Gabriel Weinberg</p>
			</div>
		</div>

		<!-- BIG TEXT -->
		<div class="row center-block">
			<div class="col s12 l8 push-l2 card light-blue-ak-bg accent-2">
					<h4>Traction is Growth!</h4>
			</div>
		</div>

		<!-- Video TEXT -->
		<div class="row center-block">
			<div class="col s12 l8 push-l2 card light-blue-ak-bg accent-2">
				<div class="video-player">
					<a id="modaler">
						<img src="img/triangleinstagram.png" class="player-image">
						<img height="250" src="img/videocover.png" alt="" class="responsive-img">
					</a>
				</div>

					<div class="modal-content">
						<video id="mini-video" height="300" class="responsive-video materialboxed offscreen" controls>
					     <source src="img/movie.mp4" type="video/mp4">
					   </video>
					</div>
			</div>
		</div>

		<!-- BIG TEXT -->
		<div class="row center-block">
			<div class="col s12 l8 push-l2 card light-blue-ak-bg accent-2">
					<h4>There are 19 channels</h4>
			</div>
		</div>



	</div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Materialize minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

	<script type="text/javascript">
	$( document ).ready(function() {

		$("#modaler").click(function (){
			// $( "#mini-video").addClass('active');
			$( "#mini-video").removeClass('offscreen');
			$( "#mini-video" ).click();
		});

		// $( "#mini-video" ).click(function (){
		// 	if $(this).hasClass('active'){
		// 		$( "#mini-video").removeClass('active');
		// 		$( "#mini-video").addClass('offscreen');
		// 	}
		// });
	});



	</script>


</body>
</html>
